  <head>
    <title>Shangrila</title>
    <link rel="stylesheet" href="application.css" />
  </head>

    <form>
      <fieldset>
        <legend>Setup</legend>
        <div class="field">
          <label for="player">Player</label>

            <span class="left-extra"></span>
            <input type="text" name="player" required />
            <span class="right-extra"></span>
          </div>
        </div>
        <div class="field">
          <label for="name">Name</label>
          <input type="text" name="name" />
        </div>
        <div class="field">
          <label for="role">Role</label>
          <input type="text" name="role" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Personals</legend>
      </fieldset>
      <fieldset>
        <legend>Background</legend>
      </fieldset>
      <fieldset>
        <legend>Wrap-up</legend>
      </fieldset>
      <fieldset>
        <legend>Role lifepath</legend>
      </fieldset>
    </form>
  </body>
</html>
